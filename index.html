<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shop.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPH SHOP</title>
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen">

      <header id="headerNav" class="border-b-2 py-3 bg-gray-500">
        <div class="container mx-auto">
          <div class="flex justify-between">
            <div>
              <h1 class="font-bold text-3xl text-white">WPH</h1>
              <p class="text-gray-300">E-commerce</p>
            </div>
            <div class="flex gap-3 items-center">
              <button
                id="searchBtn"
                type="button"
                class="text-white border rounded-full hover:bg-gray-800 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>

              <button
                data-drawer-target="cart-drawer"
                data-drawer-show="cart-drawer"
                data-drawer-placement="right"
                aria-controls="cart-drawer"
                type="button"
                id="openDrawer"
                class="relative animate__animated text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
                <span id="cartItemCount" class="absolute bg-red-600 w-4 h-4 rounded-full text-[10px] flex justify-center items-center right-0 top-0 translate-x-1/2 -translate-y-1/2">
                  0
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- drawer component -->
      <div
        id="cart-drawer"
        class="fixed top-0 right-0 z-40 h-screen  overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1"
        aria-labelledby="drawer-right-label"
      >
       <div class="flex flex-col min-h-screen p-4 ">
        <div class="cart-header">
          <h5
          id="drawer-right-label"
          class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"
        >
          <svg
            class="w-4 h-4 me-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
            />
          </svg>
          Your Product ( <span id="cartCount">0</span> )
        </h5>
        <button
          type="button"
          data-drawer-hide="cart-drawer"
          aria-controls="cart-drawer"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close menu</span>
        </button>
        </div>
        
        <div id="cartItemGroup" class="flex flex-col gap-5 overflow-y-scroll flex-grow h-[300px]">
        <div class="hidden last:flex justify-center items-center h-full gap-2">
          <div class="text-center">
          <img src="./src/asset/images/empty-cart.svg" alt="">
          <p class="text-gray-400">There is no item in cart.</p>
          </div>
        </div>
        </div>

        
        <div class="cart-footer flex flex-col gap-3 pt-2">
          <div class="flex justify-between">
            <p >Total</p>
            <p id="cartTotal">0</p>
          </div>
          <button
                id="orderBtn"
                type="button"
                class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center flex items-center justify-center dark:bg-blue-600 dark:hover:bg-gray-700 dark:focus:ring-blue-800"
              >Order
              </button>

        </div>

       </div>

      </div>


      <section id="category-section" class="py-3">
        <div class="container mx-auto">
          <h4 class="mb-2">Product Categories</h4>

          <div id="categoryGroup" class="flex gap-2 overflow-x-scroll">
            <button
              class="cat-btn active border border-gray-700 rounded px-4 py-1 active:scale-75 duration-200"
            >
              All
            </button>
          </div>
        </div>
      </section>

      <section id="product-section" class="py-3">
        <div class="container mx-auto">
          <div
            id="productGroup"
            class="grid gap-4 xl:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
          ></div>
        </div>
      </section>

      <footer class="bg-gray-700 py-3 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-center">
            <p class="text-white">
              Copyright Â© 2023
              <a
                class="text-sm text-white underline underline-offset-4"
                href="https:\\google.com"
                >WPH SHOP</a
              >
            </p>

            <a
              href="#headerNav"
              type="button"
              class="text-white border border-white hover:bg-white hover:text-gray-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 15.75 7.5-7.5 7.5 7.5"
                />
              </svg>
            </a>
          </div>
        </div>
      </footer>

      <template id="categoryTemplate">
        <button
          class="cat-btn border border-gray-700 rounded px-4 py-1 text-nowrap active:scale-75 duration-200"
        >
          Electronics
        </button>
      </template>

      <template id="productTemplate">
        <div class="product-card col-span-1">
          <img
            class="product-img h-[100px] ms-5 -mb-[50px]"
            src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg"
            alt=""
          />
          <div class="product-info w-full border border-gray-700 p-5 rounded">
            <p class="product-title font-bold mt-[40px] mb-3 line-clamp-1">
              Lorem, ipsum dolor.
            </p>
            <p class="product-description text-sm mb-5 line-clamp-3">
              Lorem ipsum, dolor sit amet consectetur adipisicing dolor sit amet
              consectetur adipisicing elit. Eos....
            </p>
            <div class="flex justify-between items-center mb-3">
              <div class="product-star flex gap-2">
              </div>
              <p class="product-rating">( 4.2 / 250 )</p>
            </div>

            <hr class="bg-gray-400 mb-3" />
            <p class="font-semibold mb-5">
              $ <span class="product-price">109.5</span>
            </p>
            <button
              class="product-add-cart-btn border border-gray-700 p-2 w-full rounded text-sm font-bold active:scale-95 disabled:scale-100 disabled:bg-gray-700 disabled:text-white duration-200 "
            >
              Add To Cart
            </button>
          </div>
        </div>
      </template>

      <template id="cardItemTemplate">
        <div class="cart-item group">
            <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" alt="" class="cart-item-img relative z-10 h-16 ms-5 -mb-8">
            <div class="cart-info relative border border-gray-400 rounded-md p-5 overflow-hidden">
              <button class="cart-del-btn absolute bg-gray-200 p-1 right-0 top-0 rounded-es-md print:hidden opacity-0 group-hover:opacity-100   active:scale-75 duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 stroke-red-500 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>                
              </button>
              <p class="cart-title font-bold mb-3 mt-5 line-clamp-1">Lorem, ipsum dolor.</p>
              <div class="flex justify-between">
                <p>$<span class="cart-price hidden">0</span><span class="cart-cost">0</span></p>
                <div>
                  <button class="cart-q-sub print:hidden opacity-0 group-hover:opacity-100 -translate-x-10 group-hover:-translate-x-0 bg-gray-300 rounded p-[4px] active:scale-75 duration-300 group-hover:pointer-events-auto pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                  </svg>
                  </button>
                 <span class="cart-quantity inline-block w-[20px] text-end">0</span> 
                 <button class="cart-q-add print:hidden opacity-0 group-hover:opacity-100 translate-x-10 group-hover:translate-x-0 bg-gray-300 rounded p-[4px] active:scale-75 duration-200 group-hover:pointer-events-auto pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-3 h-3 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                </button>
              </div>
              </div>
            </div>
          </div>
      </template>
      
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
